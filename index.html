<!DOCTYPE html>
<html lang="en">
   <head>
    <link rel="stylesheet" href= 
    "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">     
      <link rel="stylesheet" href="styles.css">
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
      <title>Weather</title>
   </head>
   <body scroll="no">
      <img src = "rainbg.png" id = "rainbg" class = "hide">
      <img src = "snowb.gif" id = "snowbg" class = "hide">

      <img src="stars1.png" id ="stars" class ="hide">
      <img src="realsun.png" id = "daytimesun">
      <div class = "hide" id = "clouds">
         <img src="cloudbg.png" id ="cloud1"alt="">
         <img src="cloudbg.png" id ="cloud2"alt="">
         <img src="cloudbg.png" id ="cloud3"alt="">
         <img src="cloudbg.png" id ="cloud4"alt="">
         <img src="cloudbg.png" id ="cloud5"alt="">
         <img src="cloudbg.png" id ="cloud6"alt="">
         <img src="cloudbg.png" id ="cloud7"alt="">
      </div>
      <div id="input_field">
         <input type="text" placeholder="Enter city" id = "cityInput" class="cityInput" ></input>
         <i class="fa fa-search icon" id="searchIcon"></i>
         <p class ="hide" id="errormessage">City not found!</p>

      </div>
      
      <div class="hide" id = "results">
         <div id="cityName"></div>
            <div id="img"><img id = "weather_icon" src="sunny.png"></div>
            <div id="temperature"></div>
         <div id="description"></div>
         <div class = "container" id = "lowhigh">
            <div id="low"></div>
            <div id="high"></div>
         </div>
      </div>

      <script src="script.js"></script>
   </body>
</html>
